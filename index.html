<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Game Reviews, Articles, Trailers and more</title>
  <link rel="shortcut icon" href="images/joystick-2.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <link href="style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="IMA" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript">
  </script>
  <script src="https://pagination.js.org/dist/2.1.4/pagination.min.js">
  </script>
  <link rel="stylesheet" href="https://pagination.js.org/dist/2.1.4/pagination.css" />
  <script src="https://unpkg.com/vue@next" defer></script>


<body>
  <div class="container">
    <header class="main-header">
      <img class="header-logo" src="images/joystick-2.png" alt="joystick-2" />
      <h1 id="my-header">Lorem ipsum dolor sit amet consectetur</h1>
      <div class="header-objects">
        <nav class="header">
          <div class="searchbar-and-btn">
            <form action="#">
              <input class="searchbar" id="searchInput" type="text" placeholder="Search.." name="search" data-search />
              <button class="btn-search" id="btnSearch" type="button"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <div class="links">
            <a class="nav-links" href="https://www.playstation.com/pt-br/" target="_blank">Playstation</a>
            <a class="nav-links" href="https://www.xbox.com/pt-BR" target="_blank">Xbox</a>
            <a class="nav-links" href="https://www.nintendo.com/pt_BR/?L000-11:ch=pdpd" target="_blank">Nintendo</a>
          </div>
        </nav>
      </div>
    </header>
    <header class="sub-header">
      <h2 id="my-subheader">Lorem ipsum dolor sit amet consectetur</h2>

      <!-- INICIO CAROUSEL container -->

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li type="button" data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li type="button" data-target="#myCarousel" data-slide-to="1"></li>
          <li type="button" data-target="#myCarousel" data-slide-to="2"></li>
          <li type="button" data-target="#myCarousel" data-slide-to="3"></li>
          <li type="button" data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="sld-img" src="images/banner-images/tlou.jpg" alt="The Last of Us Part II">
            <div class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img class="sld-img" src="images/banner-images/gow.jpg" alt="God of War">
            <div class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img class="sld-img" src="images/banner-images/re2.png" alt="Resident Evil 2 Remake">
            <div class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img class="sld-img uncharted" src="images/banner-images/uncharted.jpg" alt="Uncharted 4 - A Thief's End">
            <div class="carousel-caption">
            </div>
          </div>

          <div class="item">
            <img class="sld-img" src="images/banner-images/crash.jpg" alt="Crash Bandicoot N' Sane Trilogy">
            <div class="carousel-caption">
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!--FIM DO CAROUSEL-->
      <div class="header-list">
        <h3 id="headerList" class="thirdHeader">Lorem ipsum dolor sit amet 3</h3>
      </div>

    </header>
    <aside>
      <div class="related-container">
        <h4>My top 5 Games</h4>
        <ul id="relatedList" class="related-list">
        </ul>
      </div>
    </aside>
    <article>
      <div id="list">
        <ul class="list-games" id="listGames">
          <div class="wrapper" />
        </ul>
      </div>
    </article>
  </div>
  <script type="text/javascript" src="games.json"></script>
  <script type="text/javascript" src="script.js" defer></script>
</body>

</html>
